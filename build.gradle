plugins {
    id 'java'
}

group = 'me.duncanruns.kerykeion'
version = '0.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10'
}

test {
    enabled = false
}